name: Build and Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-root: 'C:\actions-runner\dotnet'

      - name: Restore dependencies
        run: dotnet restore Source/CopelinSystem/CopelinSystem.csproj

      - name: Build
        run: dotnet build Source/CopelinSystem/CopelinSystem.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Source/CopelinSystem/CopelinSystem.csproj --configuration Release --output ./publish 

      - name: Stop IIS Site
        run: |
          Import-Module WebAdministration
          Stop-WebSite -Name "CopelinSystem"
          Stop-WebAppPool -Name "CopelinSystem"
          Start-Sleep -Seconds 3
        shell: powershell

      - name: Copy files to IIS
        run: |
          robocopy ./publish C:/inetpub/wwwroot/CopelinSystem /MIR /NFL /NDL /NJH /NJS /NC /NS /NP /XF *.pdb
          if ($LASTEXITCODE -le 7) { exit 0 }
        shell: powershell

      - name: Copy appsettings
        run: Copy-Item "Source/CopelinSystem/appsettings.json" -Destination "C:/inetpub/wwwroot/CopelinSystem/appsettings.json"
        shell: powershell

      - name: Start IIS Site
        run: |
          Import-Module WebAdministration
          Start-WebAppPool -Name "CopelinSystem"
          Start-WebSite -Name "CopelinSystem"
        shell: powershell
